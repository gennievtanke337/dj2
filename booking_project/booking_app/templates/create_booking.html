{% extends "base.html" %}

{% block title %}Створення бронювання{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Створення бронювання</h1>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary ms-2">Назад до списку</a>
    </form>
</div>
{% endblock %}
