{% extends "base.html" %}
{% block title %}Вхід{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4 text-center text-primary">Вхід</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Увійти</button>
      </form>
      <div class="text-center mt-3">
        <p>Ще не маєш акаунта? 
          <a href="{% url 'register' %}" class="text-decoration-none">Зареєструйся</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
