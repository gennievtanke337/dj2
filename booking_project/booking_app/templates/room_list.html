{% extends "base.html" %}

{% block title %}Список кімнат{% endblock %}

{% block content %}
<h1 class="mb-4">Список кімнат</h1>
<ul class="list-group">
  {% for room in rooms %}
    <li class="list-group-item">
      {{ room.name }} — {{ room.capacity }} місць — {{ room.price_per_night }} грн
    </li>
  {% endfor %}
</ul>
<a class="btn btn-primary mt-3" href="{% url 'create_booking' %}">Забронювати кімнату</a>
{% endblock %}
