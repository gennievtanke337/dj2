{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Booking{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'room_list' %}">BookingApp</a>
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-light btn-sm" href="{% url 'booking_list' %}">Бронювання</a>
      <a class="btn btn-light btn-sm" href="{% url 'create_booking' %}">Нове бронювання</a>

      {% if user.is_authenticated %}
        <span class="text-white ms-2">Привіт, {{ user.username }}!</span>
        <a class="btn btn-outline-light btn-sm ms-2" href="{% url 'logout' %}">Вийти</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Увійти</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Реєстрація</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
